<div class="titulo">
    <div>
        <img src="../../../assets/img/titles/pizza.svg" alt="título pide tu pizza">
    </div>
</div>

<div class="row align-items-center justify-content-around">

    <div class="col-12-col-md-6">

            <img src="../../../assets/img/pizzaBox.png" class="img-fluid mx-auto d-block">
    </div>

    <div class="col-12 col-md-6">
        <div class="row">
            <div class="col-12">
                <form class="col-12 col-md-6 pizzaForm">
                    <h1 class="tituloForm">Pizza a tu manera</h1>
                    <label><h5 class="text-ngreen">Selecciona la masa</h5></label>
                        <select id="tipoMasa" class="inputForm select">
                        <option value="0">Seleccione</option>
                        <option value="1">Tradicional</option>
                        <option value="2">Delgada</option>
                    </select>
                    <label><h5 class="text-nblue">Selecciona el sabor</h5></label>
                    <select id="tipoPizza" class="inputForm select">
                        <option value="0">Seleccione</option>
                        <option value="1">Hawaiana</option>
                        <option value="2">Pollo con champiñones</option>
                        <option value="3">Carnes</option>
                        <option value="4">Méxicana</option>
                        <option value="5">Colombiana</option>
                    </select>
                    <label><h5 class="text-norange">Selecciona el tamaño</h5></label>
                    <select id="tamañoPizza" class="inputForm select">
                        <option value="0">Seleccione</option>
                        <option value="1">Personal (4 porciones)</option>
                        <option value="2">Mediana (8 porciones)</option>
                        <option value="3">Familiar (12 porciones)</option>
                        <option value="4">ExtraFamiliar (16 porciones)</option>
                    </select>
                    <div class="botones botones--compra">
                        <button class="boton" id="compra" onclick="compraExitosa()">Pedir</button>
                        <button class="boton" onclick="ocultarCompra()">Cancelar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
