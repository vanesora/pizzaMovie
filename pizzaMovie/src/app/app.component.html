<header>
        <mat-toolbar>
                <nav class="navbar">
                        <div class="left"><a class="navbar-brand" href="#!">[Logo]</a></div>
                        <div class="right d-flex align-content-center">
                                <p class="text-ngreen mb-0">¡Hola, (aquí va el nombre)!</p>
                                <button class="btn btn-primary">Iniciar/cerrar sesión</button>
                        </div>
                </nav>
        </mat-toolbar>
</header>
<div class="space-navbar"></div>
<app-preview *ngIf=login></app-preview>
<mat-sidenav-container *ngIf="!login">
        <mat-sidenav mode="side" [(opened)]="opened" (opened)="events.push('open!')" (closed)="events.push('close!')">
                Sidenav content
        </mat-sidenav>

        <mat-sidenav-content>
                <div style="height: 88vh;">
                        <router-outlet></router-outlet>
                </div>
        </mat-sidenav-content>
</mat-sidenav-container>
<app-footer></app-footer>
