<header>
        <!-- Header -->
        <div class="container-fluid mat-toolbar">
                <div class="row">
                        <nav class="navbar">

                                        <a class="navbar-brand" href="">[Logo]</a>
                                </div>
                                <div class="col-md-9 d-flex justify-content-end align-items-center">

                                </div>
                        </nav>
                </div>

<div class="space-navbar"></div>
<router-outlet *ngIf="storageService.page !='Home'"></router-outlet>
