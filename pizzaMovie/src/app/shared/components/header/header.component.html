<!-- Header -->
<div class="container-fluid mat-toolbar">
        <div class="row">
                <nav class="navbar">
                        <div class="col-3 col-md-3 d-flex justify-content-start">
                                <a class="navbar-brand" href="#"><img src="../../../../assets/img/logo.svg"
                                                alt="PizzaMovie"></a>
                        </div>
                        <div class="col-9 col-md-9 d-flex justify-content-end align-items-center">
                                <img src="../../../../assets/img/avatar.jfif" alt=""
                                        *ngIf="!storageService.session?.picture && storageService.session?.gender =='Otro'">
                                <img src="../../../../assets/img/avatar-man.jfif" alt=""
                                        *ngIf="!storageService.session?.picture && storageService.session?.gender =='Hombre'">
                                <img src="../../../../assets/img/avatar-woman.jpg" alt=""
                                        *ngIf="!storageService.session?.picture && storageService.session?.gender =='Mujer'">
                                        <img src="{{url+'obtener-imagen-usuario/'+session.picture}}" alt=""
                                        *ngIf="storageService.session?.picture">
                                <p class="text-ngreen mb-0 mr-4 tech-text" *ngIf="!storageService.session">Hola, humano
                                        visitante</p>
                                <p class="text-ngreen mb-0 mr-4 tech-text" *ngIf="storageService.session">Hola,
                                        {{storageService.session.name}}</p>
                                <button class="btn btn-primary" *ngIf="storageService.session"
                                        (click)="logOut()"><i class="fas fa-sign-out-alt"></i></button>
                                <button class="btn btn-primary" *ngIf="!storageService.session"
                                        (click)="logIn()"><i class="fas fa-sign-in-alt"></i></button>
                        </div>
                </nav>
        </div>
</div>
<div class="container-fluid spacer"></div>
<div class="logOutConfirm" *ngIf="userService._logOut">
        <p>Â¿Seguro deseas salir?</p>
        <button class="btn btn-primary" (click)="logOutFun()">Aceptar</button>
        <button class="btn btn-primary" (click)="noLogOut()">Cancelar</button>
</div>
