<mat-dialog-content class="pse-content">
<div class="tab-pane method active" id="method_pse" data-gateway="pse">
  <div class="form-group">
    <label for="pse_bank_interface">Tipo de Persona</label>
      <select id="pse_bank_interface" class="form-control" name="pse_bank_interface"><option value="">Selecciona</option><option value="0" selected="selected">Personas</option><option value="1">Empresas</option></select>
    </div>
    <div class="form-group">
      <label for="pse_bank_code">Banco</label>
        <select id="pse_bank_code" class="form-control" name="pse_bank_code"><option selected="selected" value="">Selecciona</option><option value="0">A continuación seleccione su banco</option><option value="1040">BANCO AGRARIO</option><option value="1052">BANCO AV VILLAS</option><option value="1013">BANCO BBVA COLOMBIA S.A.</option><option value="1032">BANCO CAJA SOCIAL</option><option value="1066">BANCO COOPERATIVO COOPCENTRAL</option><option value="1051">BANCO DAVIVIENDA</option><option value="1001">BANCO DE BOGOTA</option><option value="1023">BANCO DE OCCIDENTE</option><option value="1062">BANCO FALABELLA </option><option value="1012">BANCO GNB SUDAMERIS</option><option value="1006">BANCO ITAU</option><option value="1060">BANCO PICHINCHA S.A.</option><option value="1002">BANCO POPULAR</option><option value="1058">BANCO PROCREDIT</option><option value="1065">BANCO SANTANDER COLOMBIA</option><option value="1007">BANCOLOMBIA</option><option value="1061">BANCOOMEVA S.A.</option><option value="1009">CITIBANK </option><option value="1292">CONFIAR COOPERATIVA FINANCIERA</option><option value="1551">DAVIPLATA</option><option value="1507">NEQUI</option><option value="1019">SCOTIABANK COLPATRIA</option></select>
      </div>
      <div class="disclosure">
        <p>Al continuar acepto la <a href="">política de protección</a> de datos personales de <strong>Gateway de Pagos S.A.S</strong></p>
      </div>
      <div class="form-group submit-buttons">
        <button  mat-button (click)="processPayment()">
          <mat-icon>lock</mat-icon>
          Pagar
        </button>
      </div>
</div>
</mat-dialog-content>
